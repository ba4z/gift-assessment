<div class="questions">
  <mat-card>
    <mat-card-title>Questions</mat-card-title>
    <div *ngFor="let question of questions" class="question">
      <div class="question-value" matLine>
        {{question.value}}
      </div>
      <div class="question-selection" matLine>
        <mat-radio-group class="example-radio-group" [(ngModel)]="question.selection">
          <mat-radio-button class="example-radio-button" *ngFor="let index of [0,1,2,3,4]" [value]="index">
            {{index}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <mat-card-actions>
      <div class="button-bar">
        <button mat-raised-button color="primary">Submit Answers</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
