<div class="header">
  <h1>{{localized.title}}</h1>
  <h3>{{localized.subtitle}}</h3>

  <mat-list>
    <mat-list-item *ngFor="let scoreDescription of localized?.score; let i = index">
      <strong>{{i}}</strong> {{scoreDescription}}
    </mat-list-item>

  </mat-list>

  <p>{{localized.explanation}}</p>
</div>
