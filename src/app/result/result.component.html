<mat-card id="results">
  <mat-card-title>{{localized.result.title}}</mat-card-title>

  <div class="results">
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let category of categories" >
        <h2 matLine>{{category.value}}</h2>
        <span class="description" matLine>{{category.description}}</span>
        <p matSubheader class="score">{{results[category.id] || 0}}</p>
      </mat-list-item>
    </mat-list>
  </div>

</mat-card>
