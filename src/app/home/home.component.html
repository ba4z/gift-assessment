<div *ngIf="showLoading" class="loading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="showError" class="loading">
  <h1>Oh oh...</h1>
  <p>It looks like something has gone wrong trying to load this page.</p>
</div>

<div class="content" *ngIf="!showLoading">
  <app-header></app-header>
  <app-questions *ngIf="!showResults"></app-questions>
  <app-result *ngIf="showResults"></app-result>
  <app-footer *ngIf="!showLoading"></app-footer>
</div>
